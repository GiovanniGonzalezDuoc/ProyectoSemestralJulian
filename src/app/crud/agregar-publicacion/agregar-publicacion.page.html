<ion-header [translucent]="true">
  <app-header-admin></app-header-admin>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input label="Nombre Usuario" labelPlacement="floating" placeholder="Ingrese nombre" [(ngModel)]="nombre_usuario"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Titulo Publicacion" labelPlacement="floating" placeholder="Ingrese Titulo" [(ngModel)]="titulo_publicacion"></ion-input>
  </ion-item>
  <ion-item class="input-item">
    <ion-select 
      [(ngModel)]="categoriasSeleccionadas" 
      label="Categoría" 
      labelPlacement="floating" 
      placeholder="Seleccione Categorías"
      multiple="true">
      <ion-select-option *ngFor="let categoria of categorias" [value]="categoria.id_categoria">
        {{ categoria.nombre_categoria }}
      </ion-select-option>
    </ion-select>
  </ion-item>      
  <ion-item class="input-item">
    <ion-select 
      [(ngModel)]="usuariosSeleccionado" 
      label="Usuarios" 
      labelPlacement="floating" 
      placeholder="Seleccione Usuario"
      multiple="false">
      <ion-select-option *ngFor="let usuario of usuarios" [value]="usuario.id_usuario">
        {{ usuario.nombre_usuario }} {{usuario.apellido_usuario}}
      </ion-select-option>
    </ion-select>
  </ion-item>  
  <ion-item>
    <ion-input label="Descripcion Publicacion" labelPlacement="floating" placeholder="Ingrese Descripcion" [(ngModel)]="descripcion_publicacion"></ion-input>
  </ion-item>
  
  <ion-item class="input-item">
    <ion-label>Adjuntar Archivo</ion-label>
    <ion-button fill="outline" slot="end" (click)="takePicture()">
      <ion-icon slot="start" name="attach-outline"></ion-icon>
      Adjuntar
    </ion-button>
  </ion-item>
  
  <ion-button color="success" (click)="insertar()">Agregar Publicacion</ion-button>
  <ion-button color="warning" [routerLink]="['/crud/publicacion']">Ir a Lista Publicacion</ion-button>
</ion-content>
