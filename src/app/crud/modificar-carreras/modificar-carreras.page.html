<ion-header [translucent]="true">
  <app-header-admin></app-header-admin>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input label="Nombre Carrera" labelPlacement="floating" placeholder="Ingrese nombre" [(ngModel)]="carrera.nombre_carrera"></ion-input>
  </ion-item>
  <ion-button color="success" (click)="modificar()">Modificar Carrera</ion-button>
  <ion-button color="warning" [routerLink]="['/crud/carreras']">Ir a Lista Carreras</ion-button>
</ion-content>
