<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Modificar Torneo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Campos para el formulario -->
  <ion-item>
    <ion-label position="floating">Nombre del Torneo</ion-label>
    <ion-input
      placeholder="Ingrese el nombre"
      [(ngModel)]="torneo.nombre_torneo"
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Descripcion del Torneo</ion-label>
    <ion-input
      placeholder="Ingrese La Descripcion"
      [(ngModel)]="torneo.descripcion"
    ></ion-input>
  </ion-item>


  <ion-item>
    <ion-label position="floating">Deporte</ion-label>
    <ion-input
      placeholder="Ingrese el deporte"
      [(ngModel)]="torneo.tipo_deporte"
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Fecha de Inicio</ion-label>
    <ion-datetime
      display-format="DD/MM/YYYY"
      [(ngModel)]="torneo.fecha_inicio"
    ></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Fecha de Fin</ion-label>
    <ion-datetime
      display-format="DD/MM/YYYY"
      [(ngModel)]="torneo.fecha_fin"
    ></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Estado</ion-label>
    <ion-input
      placeholder="Ingrese el estado"
      [(ngModel)]="torneo.estado_torneo"
    ></ion-input>
  </ion-item>

  <!-- Botones -->
  <div class="button-group">
    <ion-button expand="block" color="success" (click)="modificar()">Modificar Torneo</ion-button>
    <ion-button expand="block" color="warning" [routerLink]="['/crud/torneos']">Ir a Lista Torneos</ion-button>
  </div>
</ion-content>
