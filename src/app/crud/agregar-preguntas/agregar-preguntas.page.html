<ion-header [translucent]="true">
  <app-header-admin></app-header-admin>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input label="Pregunta" labelPlacement="floating" placeholder="Ingrese nombre" [(ngModel)]="pregunta"></ion-input>
  </ion-item>
  <ion-button color="success" (click)="insertar()">Agregar Pregunta</ion-button>
  <ion-button color="warning" [routerLink]="['/crud/preguntas']">Ir a Lista Pregunta</ion-button>
</ion-content>
