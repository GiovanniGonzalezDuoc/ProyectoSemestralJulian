<ion-header [translucent]="true">
  <app-header-admin></app-header-admin>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input label="Nombre Categoria" labelPlacement="floating" placeholder="Ingrese nombre" [(ngModel)]="nombre_categoria"></ion-input>
  </ion-item>
  <ion-button color="success" (click)="insertar()">Agregar Categoria</ion-button>
  <ion-button color="warning" [routerLink]="['/crud/categorias']">Ir a Lista Categoria</ion-button>
</ion-content>
