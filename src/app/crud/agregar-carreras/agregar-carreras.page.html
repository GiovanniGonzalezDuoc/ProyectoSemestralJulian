<ion-header [translucent]="true">
  <app-header-admin></app-header-admin>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input label="Nombre Carrera" labelPlacement="floating" placeholder="Ingrese nombre" [(ngModel)]="nombre_carrera"></ion-input>
  </ion-item>
  <ion-button color="success" (click)="insertar()">Agregar Carrera</ion-button>
  <ion-button color="warning" [routerLink]="['/crud/carreras']">Ir a Lista Carrreras</ion-button>
</ion-content>
