<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Agregar Rol</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Campo de Nombre del Rol -->
  <ion-item>
    <ion-label position="floating">Nombre Rol</ion-label>
    <ion-input
      placeholder="Ingrese nombre"
      [(ngModel)]="nombre_rol"
    ></ion-input>
  </ion-item>

  <!-- Botones de AcciÃ³n -->
  <div class="button-group">
    <ion-button expand="block" color="success" (click)="insertar()">Agregar Rol</ion-button>
    <ion-button expand="block" color="warning" [routerLink]="['/crud/roles']">Ir a Lista de Roles</ion-button>
  </div>
</ion-content>
