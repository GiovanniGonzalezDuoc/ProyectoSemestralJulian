<ion-header [translucent]="true">
  <app-header-admin></app-header-admin>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input label="Nombre Pregunta" labelPlacement="floating" placeholder="Ingrese pregunta" [(ngModel)]="pregunta.pregunta"></ion-input>

</ion-content>
