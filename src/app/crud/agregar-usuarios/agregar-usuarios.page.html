<ion-header [translucent]="true">
  <app-header-admin></app-header-admin>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input label="Nombre Usuario" labelPlacement="floating" placeholder="Ingrese nombre" [(ngModel)]="nombre_usuario"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Apellido Usuario" labelPlacement="floating" placeholder="Ingrese nombre" [(ngModel)]="apellido_usuario"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Carrera Usuario" labelPlacement="floating" placeholder="Ingrese nombre" [(ngModel)]="carrera_usuario"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Telefono Usuario" labelPlacement="floating" placeholder="Ingrese nombre" [(ngModel)]="telefono"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Correo Usuario" labelPlacement="floating" placeholder="Ingrese nombre" [(ngModel)]="correo_usuario"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Contrasena Usuario" labelPlacement="floating" placeholder="Ingrese nombre" [(ngModel)]="contrasena"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Rol Usuario" labelPlacement="floating" placeholder="Ingrese nombre" [(ngModel)]="rol_id_rol"></ion-input>
  </ion-item>
  <ion-button color="success" (click)="insertar()">Agregar Usuario</ion-button>
  <ion-button color="warning" [routerLink]="['/crud/usuarios']">Ir a Lista Usuarios</ion-button>
</ion-content>
