<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Modificar Rol</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Campo de Nombre del Rol -->
  <ion-item>
    <ion-label position="floating">Nombre Rol</ion-label>
    <ion-input
      placeholder="Ingrese nombre"
      [(ngModel)]="rol.nombre_rol"
    ></ion-input>
  </ion-item>

  <!-- Botones de AcciÃ³n -->
  <div class="button-group">
    <ion-button expand="block" color="success" (click)="modificar()">Modificar Rol</ion-button>
    <ion-button expand="block" color="warning" [routerLink]="['/crud/rol']">Ir a Lista Roles</ion-button>
  </div>
</ion-content>
