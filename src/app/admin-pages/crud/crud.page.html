<ion-header [translucent]="true">
  <app-header-admin></app-header-admin>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4">
        <ion-button expand="block" color="primary" [routerLink]="['/crud/rol']">Canchas</ion-button>
      </ion-col>
      <ion-col size="6" size-md="4">
        <ion-button expand="block" color="secondary" [routerLink]="['/crud/publicacion']">Roles</ion-button>
      </ion-col>
      <ion-col size="6" size-md="4">
        <ion-button expand="block" color="tertiary" [routerLink]="['/crud/control-usuario']">Control Usuarios</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" size-md="4">
        <ion-button expand="block" color="success" [routerLink]="['/crud/usuarios']">Preguntas</ion-button>
      </ion-col>
      <ion-col size="6" size-md="4">
        <ion-button expand="block" color="medium" [routerLink]="['/crud/preguntas']">Torneos</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" size-md="6">
        <ion-button expand="block" color="medium" [routerLink]="['/crud/carreras']">Inscripciones Torneos</ion-button>
      </ion-col>
      <ion-col size="6" size-md="6">
        <ion-button expand="block" color="medium" [routerLink]="['/crud/contacto']">Horarios</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
