<ion-header [translucent]="true">
  <app-header-admin></app-header-admin>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let dato of Perfiles" [routerLink]="['/admin/descripcion']">
    <ion-card-header>
      <ion-item lines="none">
        <div class="avatar-container">
          <ion-avatar slot="start">
            <img [src]="dato.foto" alt="Perfil">
          </ion-avatar>
        </div>
        <div class="info-container">
          <ion-label>
            <h2>{{dato.nombreperfil}}</h2>
            <p>hace {{dato.horas}} horas</p>
          </ion-label>
        </div>
      </ion-item>
    </ion-card-header>
  
    <ion-card-content>
      <h1>{{dato.titulo}}</h1>
    </ion-card-content>
  
    <ion-card-content>
      <p>
        <span *ngIf="dato.mensaje.length > 70">
          {{ dato.mensaje | slice:0:70 }}...
        </span>
        <span *ngIf="dato.mensaje.length <= 70">
          {{ dato.mensaje }}
        </span>
      </p>
    </ion-card-content>
  
    <ion-item lines="none">
      <ion-buttons>
        <ion-button class="icon-dimension">
          <ion-icon name="thumbs-up-outline"></ion-icon>
          <p>{{dato.like}}</p>
        </ion-button>
        <ion-button class="icon-dimension">
          <ion-icon name="chatbubble-outline"></ion-icon>
          <p>{{dato.comentarios}}</p>
        </ion-button>
        <ion-button class="icon-dimension">
          <ion-icon name="share-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-button fill="clear" slot="end" class="icon-dimension">
        <ion-icon name="bookmark-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card>  
</ion-content>
