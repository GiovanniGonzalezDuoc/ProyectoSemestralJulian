<ion-app>

  <ion-menu side="start" menuId="first" contentId="main-content" type="reveal">
    <ion-header>
      <ion-toolbar class="color-menu">
        <img src="assets/icon/logo.webp" alt="Logo Empresa" class="logo" />
        <ion-title class="ion-text-center">Student Revolution</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>

      <ion-item lines="none" class="menu-header" [routerLink]="['/perfil']">
        <ion-avatar slot="start">
          <img [src]="fotoPredeterminada" alt="User Avatar">
        </ion-avatar>
        <ion-label>
          <h2>Bienvenido,{{nombre_usuario}} {{apellido_usuario}}</h2>
          <p>Tu perfil</p>
        </ion-label>
      </ion-item>


      <ion-list-header>
        <ion-label [routerLink]="['/listado-seguidores']">Gente que sigues</ion-label>
      </ion-list-header>


      <ion-list-header [routerLink]="['/busqueda']">
        <ion-label>Categor√≠as</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let categoria of categorias" (click)="descripcion(categoria.id_categoria)">
        {{ categoria.nombre_categoria }}
      </ion-item>

    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
