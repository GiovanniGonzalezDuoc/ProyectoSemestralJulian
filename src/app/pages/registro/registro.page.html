<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <ion-card class="registro-card">
      <ion-card-header>
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-card-title class="ion-text-center">Registrarse</ion-card-title>
      </ion-card-header>

      <ion-card-content>

        <!-- Campo Nombre -->
        <span class="texto-label">Nombre</span>
        <div class="bordes-texto">
          <ion-input class="input" [(ngModel)]="arregloUsuario.nombre_usuario" name="nombre" placeholder="Ingrese su Nombre" required></ion-input>
          <div *ngIf="errorNombre" class="error-message">
            <p>{{ errorNombre }}</p>
          </div>
        </div>

        <!-- Campo Apellido -->
        <span class="texto-label">Apellido</span>
        <div class="bordes-texto">
          <ion-input class="input" [(ngModel)]="arregloUsuario.apellido_usuario" name="apellido" placeholder="Ingrese su Apellido" required></ion-input>
        </div>
        <div *ngIf="errorApellido" class="error-message">
          <p>{{ errorApellido }}</p>
        </div>

        <!-- Campo Carrera -->
        <span class="texto-label">Carrera</span>
        <div class="bordes-texto">
          <ion-input class="input" [(ngModel)]="arregloUsuario.carrera_usuario" name="carrera" placeholder="Ingrese a qué carrera pertenece" required></ion-input>
        </div>
        <div *ngIf="errorCarrera" class="error-message">
          <p>{{ errorCarrera }}</p>
        </div>

        <!-- Campo Teléfono -->
        <span class="texto-label">Teléfono</span>
        <div class="bordes-texto">
          <ion-input class="input" [(ngModel)]="arregloUsuario.telefono" name="telefono" placeholder="Ingrese su Número de Teléfono" required></ion-input>
        </div>
        <div *ngIf="errorTelefono" class="error-message">
          <p>{{ errorTelefono }}</p>
        </div>

        <!-- Campo Correo -->
        <span class="texto-label">Correo</span>
        <div class="bordes-texto">
          <ion-input class="input" [(ngModel)]="arregloUsuario.correo_usuario" name="email" placeholder="Ingrese su Correo" required></ion-input>
        </div>
        <div *ngIf="errorCorreo" class="error-message">
          <p>{{ errorCorreo }}</p>
        </div>

        <!-- Campo Contraseña -->
        <span class="texto-label">Contraseña</span>
        <div class="bordes-texto">
          <ion-input class="input" [(ngModel)]="arregloUsuario.contrasena" name="contrasena" placeholder="Ingrese su Contraseña" type="password" required></ion-input>
        </div>
        <div *ngIf="errorContrasena" class="error-message">
          <p>{{ errorContrasena }}</p>
        </div>

        <!-- Botón para registrarse -->
        <ion-button class="custom-button" (click)="registro()">Registrarse</ion-button>

        <div *ngIf="errorMessage" class="error-message">
          <p>{{ errorMessage }}</p>
        </div>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
