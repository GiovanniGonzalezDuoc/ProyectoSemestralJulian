<ion-content [fullscreen]="true">
  <ion-card class="registro-card">
    <ion-card-header>
      <ion-card-title>Registrarse</ion-card-title>
    </ion-card-header>

    <ion-card-content>
        <ion-item>
          <ion-input [(ngModel)]="usuario.nombre" name="nombre" label="Nombre" labelPlacement="floating" placeholder="Ingrese su Nombre" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="usuario.apellido" name="apellido" label="Apellido" labelPlacement="floating" placeholder="Ingrese su Apellido" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="usuario.carrera" name="carrera" label="Carrera" labelPlacement="floating" placeholder="Ingrese a qué carrera pertenece" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="usuario.telefono" name="telefono" label="Número de Teléfono" labelPlacement="floating" placeholder="Ingrese su Número de Teléfono" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="usuario.email" name="email" label="Email" labelPlacement="floating" placeholder="Ingrese su Correo" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="usuario.contrasena" name="contrasena" label="Contraseña" labelPlacement="floating" placeholder="Ingrese su Contraseña" type="password" required></ion-input>
        </ion-item>
        <ion-button expand="full" (click)="registro()">Registrarse</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
