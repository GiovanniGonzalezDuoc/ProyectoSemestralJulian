<ion-header [translucent]="true">
  <ng-container *ngIf="rol_id_rol === 2; else NormalHeader">
    <app-header-admin></app-header-admin>
  </ng-container>
  <ng-template #NormalHeader>
    <app-header></app-header>
  </ng-template>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="arregloPublicacion; else noData">
    <ion-card-header>
      <ion-item lines="none">
        <ion-avatar slot="start" class="avatar-container">
          <img [src]="fotoPredeterminada" alt="Perfil">
        </ion-avatar>
        <ion-label>
          <h2>{{ arregloPublicacion.nombre_usuario_publicacion }}</h2>
          <p>Publicaci칩n Creada: {{ arregloPublicacion.fecha_publicacion }}</p>
        </ion-label>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <h1>{{ arregloPublicacion.titulo_publicacion }}</h1>
    </ion-card-content>

    <ion-card-content>
      <p>
        {{ arregloPublicacion.descripcion_publicacion }}
      </p>
      <img *ngIf="arregloPublicacion.foto_publicacion" [src]="arregloPublicacion.foto_publicacion"
        alt="Image preview" />
    </ion-card-content>
  </ion-card>

  <ng-template #noData>
    <ion-card>
      <ion-card-header>
        <ion-card-title>No se encontr칩 la publicaci칩n.</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Intenta nuevamente m치s tarde.</p>
      </ion-card-content>
    </ion-card>
  </ng-template>
</ion-content>
