<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>publicar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="publicar-card">
    <ion-card-header>
      <ion-card-title>Publicar</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form>
        <ion-item>
          <ion-input label="Titulo" labelPlacement="floating" placeholder="Escriba un Titulo para su post"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Contenido" labelPlacement="floating" placeholder="Escriba lo que quiere compartir"></ion-input>
        </ion-item>
        <ion-button [routerLink]="['/home']">Publicar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
