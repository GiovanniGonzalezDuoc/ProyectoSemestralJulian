<ion-header [translucent]="true">
  <ng-container *ngIf="rol_id_rol === 2; else NormalHeader">
    <app-header-admin></app-header-admin>
  </ng-container>
  <ng-template #NormalHeader>
    <app-header></app-header>
  </ng-template>
</ion-header>

<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button (click)="navigateToHome()">Home</ion-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button (click)="navigateToNoticias()">Noticias</ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let x of arregloNoticias">
    <ion-card-header (click)="descripcion(x)">
      <ion-item lines="none">
        <div class="avatar-container">
          <ion-avatar slot="start">
            <img [src]="fotoPredeterminada" alt="Perfil">
          </ion-avatar>
        </div>
        <div class="info-container">
          <ion-label>
            <h2>{{ x.nombre_usuario_publicacion }}</h2>
            <p>hace {{ x.fecha_publicacion }} horas</p>
          </ion-label>
        </div>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <h1>{{ x.titulo_publicacion }}</h1>
    </ion-card-content>

    <ion-card-content>
      <p>
        <!-- Usamos un enfoque simplificado para mostrar la descripción -->
        {{ x.descripcion_publicacion || 'Sin descripción disponible.' }}
      </p>
    </ion-card-content>

  </ion-card>
</ion-content>
