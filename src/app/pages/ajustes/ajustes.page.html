<ion-header [translucent]="true">
  <app-header></app-header>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="ajustes-card">
    <ion-card-header>
      <ion-card-title>Actualizar Perfil</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ion-item>
        <ion-input [(ngModel)]="usuario.email" label="Email" labelPlacement="floating"
          placeholder="Ingrese su Correo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="usuario.carrera" label="Carrera" labelPlacement="floating"
          placeholder="Ingrese su Carrera"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="usuario.telefono" label="Número de Teléfono" labelPlacement="floating"
          placeholder="Ingrese su Número de Teléfono"></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="guardarCambios()">Guardar Cambios</ion-button>
    </ion-card-content>

  </ion-card>
  <ion-card class="ajustes-card">
    <ion-card-header>
      <ion-card-title>Actualizar Contraseña</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ion-item>
        <ion-input [(ngModel)]="usuario.contrasenaActual" label="Contraseña Actual" labelPlacement="floating"
          placeholder="Ingrese su Contraseña Actual"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="usuario.nuevaContrasena" label="Nueva Contraseña" labelPlacement="floating"
          placeholder="Ingrese su Nueva Contraseña"></ion-input>
      </ion-item>


      <ion-button expand="full" (click)="guardarCambios()">Guardar Cambios</ion-button>

    </ion-card-content>
  </ion-card>

  <ion-card class="ajustes-card">
    <ion-card-header>
      <ion-card-title>Cerrar Sesión</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-button expand="full" color="danger" (click)="cerrarSesion()">
        Cerrar Sesión
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
