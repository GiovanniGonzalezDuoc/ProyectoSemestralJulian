<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>¡Bienvenido Deportista!</h1>
      <p>Inicie sesión para saber dónde jugar!</p>
    </div>

    <form (ngSubmit)="onLogin()">
      <div class="login-form ion-padding">
        <div class="form-input">
          <ion-icon name="mail-outline"></ion-icon>
          <ion-item>
            <ion-input
              label="Correo"
              labelPlacement="floating"
              placeholder="Ingrese su correo"
              [(ngModel)]="correo"
              name="correo"
              required>
            </ion-input>
          </ion-item>
        </div>

        <div class="form-input">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <ion-item>
            <ion-input
              label="Contraseña"
              labelPlacement="floating"
              placeholder="Ingrese su contraseña"
              type="password"
              [(ngModel)]="contrasena"
              name="contraseña"
              required>
            </ion-input>
          </ion-item>
        </div>

        <ion-button class="signup-button2" size="small" fill="outline" routerLink="/recuperar-contrasena">Olvidé mi contraseña</ion-button>
      </div>

      <div class="action-button ion-padding">
        <ion-button size="large" class="login-button" type="submit">Iniciar sesión</ion-button>
        <ion-button class="signup-button1" size="large" fill="outline" routerLink="/registro">Quiero registrarme</ion-button>
      </div>
    </form>
  </div>
</ion-content>
